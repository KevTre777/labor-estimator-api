<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Automotive - Labor Estimator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; margin-top: 10px; }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .results { margin-top: 30px; padding: 25px; background: #f8f9fa; border-radius: 12px; border-left: 4px solid #667eea; display: none; }
        .results h2 { color: #333; margin-bottom: 20px; font-size: 22px; }
        .result-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e0e0e0; }
        .result-item:last-child { border-bottom: none; font-weight: 600; font-size: 18px; }
        .result-label { color: #666; }
        .result-value { color: #333; font-weight: 600; }
        .total { color: #667eea !important; }
        .error { background: #fee; border-left-color: #f44; color: #c33; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Tony Automotive</h1>
        <div class="subtitle">Labor Estimate Calculator</div>
        
        <form id="estimatorForm">
            <div class="form-group">
                <label for="year">Vehicle Year</label>
                <input type="number" id="year" name="year" required min="1900" max="2030" placeholder="2020">
            </div>
            
            <div class="form-group">
                <label for="make">Vehicle Make</label>
                <input type="text" id="make" name="make" required placeholder="Toyota">
            </div>
            
            <div class="form-group">
                <label for="model">Vehicle Model</label>
                <input type="text" id="model" name="model" required placeholder="Camry">
            </div>
            
            <div class="form-group">
                <label for="service">Service Needed</label>
                <select id="service" name="service" required>
                    <option value="">Select a service...</option>
                    <option value="oil-change">Oil Change</option>
                    <option value="brake-pad-replacement">Brake Pad Replacement</option>
                    <option value="tire-rotation">Tire Rotation</option>
                    <option value="battery-replacement">Battery Replacement</option>
                    <option value="transmission-service">Transmission Service</option>
                    <option value="coolant-flush">Coolant Flush</option>
                    <option value="spark-plug-replacement">Spark Plug Replacement</option>
                    <option value="air-filter-replacement">Air Filter Replacement</option>
                    <option value="timing-belt-replacement">Timing Belt Replacement</option>
                    <option value="wheel-alignment">Wheel Alignment</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="shopRate">Shop Rate ($/hour)</label>
                <input type="number" id="shopRate" name="shopRate" required value="145" step="0.01" placeholder="145.00">
            </div>
            
            <button type="submit" id="submitBtn">Calculate Estimate</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>
    
    <script>
        const form = document.getElementById('estimatorForm');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const year = document.getElementById('year').value;
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const service = document.getElementById('service').value;
            const shopRate = document.getElementById('shopRate').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Calculating...';
            resultsDiv.innerHTML = '<div class="loading">‚è≥ Calculating your estimate...</div>';
            resultsDiv.style.display = 'block';
            resultsDiv.classList.remove('error');
            
            try {
                const response = await fetch('https://labor-estimator-api.vercel.app/api/labor-estimate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        year: year,
                        make: make,
                        model: model,
                        job_code: service,
                        shop_rate: parseFloat(shopRate)
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get estimate');
                }
                
                resultsDiv.innerHTML = `
                    <h2>üí∞ Estimate Results</h2>
                    <div class="result-item">
                        <span class="result-label">Vehicle:</span>
                        <span class="result-value">${data.year} ${data.make} ${data.model}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Service:</span>
                        <span class="result-value">${data.job_name}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Labor Hours:</span>
                        <span class="result-value">${data.estimated_labor_hours} hrs</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Labor Cost:</span>
                        <span class="result-value">$${data.total_labor_cost}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Parts Cost:</span>
                        <span class="result-value">$${data.estimated_parts_cost}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">TOTAL ESTIMATE:</span>
                        <span class="result-value total">$${data.total_estimate}</span>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.classList.add('error');
                resultsDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Calculate Estimate';
            }
        });
    </script>
</body>
</html>
